plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.11'
    id 'maven'
    id 'signing'
}

ext {
    projectDescription = "Porting of Python's cjkradlib to Kotlin"
    projectVersion = '0.1.2'
    gitHubName = 'cjkrad4j'
}

archivesBaseName = 'cjkrad'
group = 'io.github.patarapolw'
version = project.projectVersion
description = project.projectDescription

repositories {
    jcenter()
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib'
    implementation 'org.xerial:sqlite-jdbc:3.25.2'
    
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.0.0'
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives javadocJar, sourcesJar
}

signing {
    useGpgCmd()
    sign configurations.archives
}

uploadArchives {
    repositories {
        mavenDeployer {
            beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

            repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
                authentication(userName: sonatypeUsername, password: sonatypePassword)
            }

            snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots/") {
                authentication(userName: sonatypeUsername, password: sonatypePassword)
            }

            pom.project {
                name archivesBaseName
                packaging 'jar'
                description projectDescription
                url "https://github.com/patarapolw/$project.gitHubName"

                scm {
                    connection = "scm:git:git@github.com:patarapolw/${project.gitHubName}.git"
                    url = "https://github.com/patarapolw/${project.gitHubName}"
                }

                licenses {
                    license {
                        name = 'The MIT License'
                        url = 'https://opensource.org/licenses/MIT'
                    }
                }

                developers {
                    developer {
                        id = 'patarapolw'
                        name = 'Pacharapol Withayasakpunt'
                        email = 'patarapolw@gmail.com'
                    }
                }
            }
        }
    }
}
